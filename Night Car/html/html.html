<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="../css/sass.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <section id="sky">
        <div class="sun"></div>
        <div class="moon"></div>
    </section>

    <section id="ground">
        <div class="grass"></div>
        <div class="road">
            <div class="car">
                <div class="windows front-window"></div>
                <div class="windows rear-window"></div>
                <div class="wheels front-wheel"></div>
                <div class="wheels rear-wheel"></div>
                <div class="bampers bamper-front"></div>
                <div class="bampers bamper-rear"></div>
                <div class="headlights headlight-front"></div>
                <div class="headlights headlight-rear"></div>
            </div>
        </div>
    </section>
</body>

</html>
